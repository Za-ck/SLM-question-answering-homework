				<a href="./res2.txt" target="result1" class="tar" ></a>

	<script type="text/javascript">
		'点击获取分析结果显示分析内容'
		window.onload = function () {
			var doc = document.getElementById("task1").contentDocument || document.frames["result"].document;
			var doc1 = document.getElementById("task2").contentDocument || document.frames["result1"].document;
			var tex1 = document.querySelector('#data')
			var sel = document.querySelector('#sel');
			sel.options[0].selected = true;
			tex1.value = '';
			doc.body.innerHTML = '';
			doc1.body.innerHTML = '';
			var btn = document.querySelector('.btn');
			btn.onclick = function () {
				document.querySelectorAll('.tar')[0].click();
				document.querySelectorAll('.tar')[1].click();
				input2();
			}
		
			var func = document.getElementById('func');

			var select = document.getElementById("sel");
			select.onchange = function () {
				var value = select.value;
				if (value === 'mode1') {
					func.innerHTML = ''
				}
				if (value === 'mode2') {
					func.innerHTML = ''
				}
				if (value === 'mode3') {
					func.innerHTML = ''
				}
			}
		}

	</script>
	<script language="JavaScript">
		'执行python程序'
		function exec1(command) {
			var ws = new ActiveXObject("WScript.Shell");
			ws.run(command);         
			ws = null;
		}
		'前端输入'
		function input() {
			text = document.getElementById("data").value;  
			var strFile = "{YOUR_FILE_PATH}/docs/input.txt";
			var objFSO = new ActiveXObject("Scripting.FileSystemObject");
			var objStream = objFSO.CreateTextFile(strFile, true);
			objStream.WriteLine(text); 
			objStream.Close();
		}
